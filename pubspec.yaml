name: grocery_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_svg: ^0.20.0-nullsafety.3
  flutter_staggered_grid_view: ^0.3.4
  material_floating_search_bar: ^0.3.7
  map_launcher: ^2.2.2
  location: ^4.4.0
  geocoding: ^2.0.4
  flutter_map_marker_cluster: ^0.4.4
  flutter_map: ^0.14.0
  charts_flutter: ^0.12.0
  flutter_charts: ^0.5.0

dev_dependencies:
  flutter_lints: ^1.0.3
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/images/beverages_images/
    - assets/images/cleaning_images/
    - assets/images/grocery_images/
    - assets/images/lacteos_images/
    - assets/images/meat_images/
    - assets/images/snacks_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/fonts/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf